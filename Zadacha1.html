<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Алгоритъм на Дейкстра</title>
</head>
<body>
    <script type="text/javascript" src="https://unpkg.com/vis-network@9.1.2/dist/vis-network.min.js"></script>

    <h1>Алгоритъм на Дейкстра</h1>

    <label for="size">Въведете броя на върховете:</label>
    <input type="number" id="size" min="1" max="10" value="5">
    <button onclick="generateMatrix()">Генерирай матрица</button>

    <h3>Въведете претеглената матрица на съседство:</h3>
    <div id="matrixInput"></div>

    <button onclick="generateInitialTable()" id="generateTableBtn" style="display:none;">Генерирай начално състояние на таблицата</button>
    
    <label for="startVertex">Въведете начален връх:</label>
    <input type="number" id="startVertex" min="0">
    <button onclick="dijkstra()" id ="dijkstra">Изпълни алгоритъма на Дейкстра</button>
    <div class="result" id="result"></div>

    <link rel="stylesheet" href="Zadacha1.css">
    <script src="Zadacha1.js"></script>
    <div id="mynetwork"></div>
    <div id="matrixResult"></div>
</body>
</html>
